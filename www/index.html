<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable" style="background-color: #000;">
        <h1 style="color: #fff" class="title">Barcode Scanner</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
        <div align="center" style="margin-top: 20px;">
          <button  class="btn btn-lg btn-primary" ng-click="scanBarcode()">Scan</button>
          <button ng-click="search()">Catch</button>
        </div>
        
        <div align="center">
          <div class="card" ng-hide="showme" style="width: 20rem;"  ng-repeat="info in data2">
              <img class="card-img-top" ng-src="{{info.image_url}}" alt="Card image cap">
              <div class="card-body">
                <h4 class="card-title"><strong>{{info.name}}</strong></h4>
                <p class="card-text"><strong>{{info.description}}</strong></p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Price:</strong>Rs. {{info.price}}</li>
                <li class="list-group-item"><strong>Vendor:</strong> {{info.vendor}}</li>
                <li class="list-group-item"><strong>Size:</strong> {{info.variant_title}}</li>
              </ul>
                <a  ng-click="showme=true" class="btn btn-primary">Buy Now</a>
          </div>
        </div>

        <div class="card"   ng-repeat="info in data2" >
            <div class="card-body">
              <h1>Cart Items: </h1>
              <div class="row">
              <div class="col-sm-2">
                <img class="card-img-top img-responsive pull-left" style="width: 100px; height: 100px;"ng-src="{{info.image_url}}"  alt="Card image cap">
              </div>
              <div class="col-sm-8">
                <h3>{{info.name}}</h3>
                <h4><strong>Price:</strong> Rs.{{info.price}}</h4>
                <h4><strong>Size:</strong> {{info.variant_title}}</h4>
              </div>
            </div>
            </div>
          </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
